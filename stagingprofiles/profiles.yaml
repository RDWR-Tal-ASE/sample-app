apiVersion: waas.radware.com/v1beta1
kind: Profile
metadata:
  name:  waas-api-profile
  namespace: kwaf
  labels:
    release: waas
spec:
  policies:
  - classifiers:
    /bin/sh: 0: Cannot fork
    name: apiPolicy
    operatorEmail: support@radware.com
    protections:
    - expressions:
        opMode: Active
      id: hackazon
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: httpbin
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: bwapp
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: nginx
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
