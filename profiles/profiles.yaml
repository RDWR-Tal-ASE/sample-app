apiVersion: waas.radware.com/v1beta1
kind: Profile
metadata:
  name:  waas-api-profile
  namespace: kwaf
  labels:
    release: waas
spec:
  policies:
  - name: apiPolicy
    operatorEmail: support@radware.com
    classifiers:
    - id: sample-hackazon
      hostname: hackazon.kwaf-demo.tes*
      protectionId: sample-hackazon-protection
      path:
        operand: Prefix
        value: /
    - id: staging-sample-hackazon
      hostname: staging-hackazon.kwaf-demo.tes*
      protectionId: staging-sample-hackazon-protection
      path:
        operand: Prefix
        value: /
    - protectionId: bwapp
      hostname: 'bwapp.kwaf-demo.tes*'
      id: bwapp-sample
      path:
        operand: Prefix
        value: /
    - protectionId: httpbin
      hostname: 'httpbin.kwaf-demo.tes*'
      id: httpbin-sample
      path:
        operand: Prefix
    protections:
    - id: sample-hackazon-protection
      signatures:
        opMode: Active
      expressions:
        opMode: Active
    - id: staging-sample-hackazon-protection
      signatures:
        opMode: Active
      expressions:
        opMode: Active
    - id: httpbin
      signatures:
        opMode: Active
      expressions:
        opMode: Active
    - id: bwapp
      signatures:
        opMode: Active
      expressions:
        opMode: Active
