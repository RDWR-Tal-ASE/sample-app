apiVersion: v1
kind: Service
metadata:
  name: sample-attacker-service
  namespace: test
  labels:
    waas.radware.com/sample: attacker
spec:
  selector:
    app: sample-attacker-container
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8443
      name: http
      protocol: TCP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-attacker-deployment
  namespace: test
  labels:
    waas.radware.com/sample: attacker
spec:
  selector:
    matchLabels:
      app: sample-attacker-container
  template:
    metadata:
      labels:
        app: sample-attacker-container
        waas.radware.com/protection: enabled
    spec:
      containers:
        - name: sample-attacker-container
          image: talyradware/myrepo:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8443
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: attacker-gateway
  namespace: test
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "attacker.kwaf-demo.test"
---
# Source: sample-istio-integration/templates/sample-apps/bypass/bypass-istio-ingress.yaml
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: attacker
  namespace: test
spec:
  hosts:
  - "attacker.kwaf-demo.test"
  gateways:
  - attacker-gateway
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        port:
          number: 80
        host: sample-attacker-service.test.svc.cluster.local
