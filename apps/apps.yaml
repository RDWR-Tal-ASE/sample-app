spec:
  selector:
    matchLabels:
      app: sample-httpbin-container
  template:
    metadata:
      labels:
        app: sample-httpbin-container
        waas.radware.com/protection: enabled
    spec:
      containers:
        - image: kennethreitz/httpbin:latest
          imagePullPolicy: IfNotPresent
          name: sample-httpbin
          command:
            - gunicorn
            - "-b=[::]:8080"
            - httpbin:app
            - -k
            - gevent
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /
              port: 8080
              scheme: HTTP
