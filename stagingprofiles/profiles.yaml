apiVersion: waas.radware.com/v1beta1
kind: Profile
metadata:
  name:  waas-api-profile
  namespace: kwaf
  labels:
    release: waas
spec:
  policies:
  - classifiers:
    system_key.go:147: cannot determine seccomp compiler version in generateSystemKey: fork/exec /snap/snapd/15534/usr/lib/snapd/snap-seccomp: resource temporarily unavailable
    Error: bad file '-': yaml: line 11: mapping values are not allowed in this context
    name: apiPolicy
    operatorEmail: support@radware.com
    protections:
    - expressions:
        opMode: Active
      id: hackazon
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: httpbin
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: bwapp
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
    - expressions:
        opMode: Active
      id: nginx
      signatures:
        opMode: Active
      whitelist:
        opMode: Bypass
